<ul >
    <li ng-repeat="products in itemsToShow " >
        <a ui-sref="product"    ng-click="getName(products.name)">
        {{products.name}}
        {{products.categoryId}}
            <image ng-src="{{products.icon}}"   ></image>
        </a>
    </li>
</ul>

<a id="indexes" ng-repeat="index in indexes" ng-click="getItemsToShow($index)">
     {{index.index}}

</a>
